{% extends 'base_fr.html' %}

{% load static %}

{% block content %}
<section id="list" class="bg-light">
    <div class="container">
        <h1 class="text-center">
            Liste des inscrits
        </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Pseudonyme</th>
                  <th scope="col">Platforme</th>
                  <th scope="col">Points totaux</th>
                </tr>
            </thead>
            {% for user in users %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'other_profile_view' lang user.username %}">{{ user.username }}</a></td>
                <td>{{ user.profile.get_platform_display }}</td>
                <td>{{ user.profile.total_points }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</section>
{% endblock %}
